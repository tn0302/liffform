<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF Stripe Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
  <form class="w-75 mx-auto">

    <h4>ボランティアクエスト登録フォーム</h4>
    <p class="mt-3">①名前</p>
    <div>
        <input class="form-control w-100 mt-1" name="name" placeholder="" required>
    </div>
    <p class="mt-3">②ふりがな</p>
    <div>
        <input class="form-control w-100 mt-1" name="furigana" required>
    </div>
    <p class="mt-3">③学校名</p>
    <div>
        <input class="form-control w-100 mt-1" name="school" required>
    </div>
    <p class="mt-3">④学年</p>
    <div>
        <input class="form-control w-100 mt-1" name="gakunen" required>
    </div>
    <p class="mt-3">⑤年齢</p>
    <div>
        <input class="form-control w-100 mt-1" name="age" required>
    </div>
    <p class="mt-3">⑥緊急連絡先</p>
    <div>
        <input class="form-control w-100 mt-1" name="hogosyatel" required>
    </div>
    <p class="mt-3">⑦電話番号</p>
    <div>
        <input class="form-control w-100 mt-1" name="tel" required>
    </div>
    <p class="mt-3">⑧開校式の出欠席</p>
    <div>
        <input class="form-control w-100 mt-1" name="sanka" required>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    liff.init({
      liffId: '1660718324-8D6qq9WM'
    }).catch((err) => {
      console.log(err);
    });

    liff.ready.then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }
      const idToken = liff.getDecodedIDToken();
      const userId = idToken.sub;
      $('form').append(`<input type="hidden" name="userId" value="${userId}">`);
      $('form').append(`<input type="submit" class="mt-4 btn btn-primary" value="送信">`);
    })

    $('form').submit(function( event ) {
      event.preventDefault();
      $.post( 'https://script.google.com/macros/s/AKfycbx389hIOFuYNNI7VDDcnxJRXY9pAtw2cGNncotDcZsOR7C7ItGyz9kvQ8OgRLtqkxoT/exec', $('form').serialize() );
    });
    
  </script>
    <script>
    // sendMessages call
            liff.sendMessages([{
                'type': 'text',
                'text': "フォームへのご回答ありがとうございます！受付完了しました。"
            }]).then(function() {
                window.alert('Message sent');
            }).catch(function(error) {
                window.alert('Error sending message: ' + error);
    
  </script>

  <script>
         // closeWindow call
        function() {
        if (!liff.isInClient()) {
            sendAlertIfNotInClient();
        } else {
            liff.closeWindow();
        }
    };
  </script>
  
</body>
</html>
